<div class="page-header">
    <div class="row">
        <div class="col-md-12">
            <h2 ng-if="!vm.isEditMode">Create Brand</h2>
            <h2 ng-if="vm.isEditMode">Edit Brand</h2>
        </div>
    </div>
</div>
<div class="panel-body">
    <form name="brandForm" class="form-horizontal">
        <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
            <ul>
                <li ng-repeat="error in vm.validationErrors">{{error}}</li>
            </ul>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Brand Name</label>
            <div class="col-sm-10">
                <input name="Name" ng-model="vm.brand.Name" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
                <button ui-sref="brand" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
